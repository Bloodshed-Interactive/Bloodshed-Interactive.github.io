    <style>
      :root {
        /* Default Theme (BLACK) */
        --bg-primary: #030303;
        --bg-secondary: #0a0a0a;
        --text-primary: #ededed;
        --text-secondary: #666666;
        --accent: #d20a0a;
        --border-color: rgba(255, 255, 255, 0.1);
        --inverse-text: #000000;
        --color-red: #d20a0a;
        /* Static reference */
      }

      /* White Theme */
      body.theme-white {
        --bg-primary: #f0f0f0;
        --bg-secondary: #e5e5e5;
        --text-primary: #111111;
        --text-secondary: #666666;
        --accent: #d20a0a;
        --border-color: rgba(0, 0, 0, 0.1);
        --inverse-text: #ffffff;
      }

      /* Red Theme */
      body.theme-red {
        --bg-primary: #ea3223;
        /* Slightly darker rich red for better white text contrast */
        --bg-secondary: #770000;
        --text-primary: #ffffff;
        --text-secondary: rgb(239, 238, 238);
        --accent: #ffffff;
        --border-color: rgba(255, 255, 255, 0.2);
        --inverse-text: #990000;
      }

      body {
        font-family: "Inter", sans-serif,"Bebas Neue";
        background-color: var(--bg-primary);
        color: var(--text-primary);
        margin: 0;
        overscroll-behavior: none;
        transition:
          background-color 0.5s ease,
          color 0.5s ease;
      }

      h1,
      h2,
      h3,
      h4,
      .font-display {
        font-family: "Oswald", sans-serif;
        text-transform: uppercase;
      }

      ::selection {
        background: var(--accent);
        color: var(--inverse-text);
      }

      ::-webkit-scrollbar {
        width: 4px;
      }

      ::-webkit-scrollbar-track {
        background: var(--bg-primary);
      }

      ::-webkit-scrollbar-thumb {
        background: var(--accent);
      }

      .text-accent {
        color: var(--accent);
      }

      .bg-accent {
        background-color: var(--accent);
      }

      .border-accent {
        border-color: var(--accent);
      }

      /* Utilities */
      .outline-text {
        -webkit-text-stroke: 1px rgba(255, 255, 255, 0.2);
        color: transparent;
      }

      body.theme-white .outline-text {
        -webkit-text-stroke: 1px rgba(0, 0, 0, 0.2);
      }

      body.theme-red .outline-text {
        -webkit-text-stroke: 1px rgba(255, 255, 255, 0.3);
      }

      /* Thicker stroke for EPIC DESTINIES */
      .outline-text-thick {
        -webkit-text-stroke: 2.5px rgba(255, 255, 255, 0.3);
        color: transparent;
      }

      body.theme-white .outline-text-thick {
        -webkit-text-stroke: 2.5px rgba(0, 0, 0, 0.3);
      }

      body.theme-red .outline-text-thick {
        -webkit-text-stroke: 2.5px rgba(255, 255, 255, 0.4);
      }

      /* Contact section text colors */
      .contact-text {
        color: white;
      }

      body.theme-red .contact-text {
        color: #d20a0a;
      }

      .contact-text-muted {
        color: rgba(255, 255, 255, 0.7);
      }

      body.theme-red .contact-text-muted {
        color: rgba(210, 10, 10, 0.7);
      }

      /* Animation optimizations to prevent flickering */
      [data-scroll-animation] {
        will-change: transform, opacity;
      }

      .motion-reduce {
        animation: none !important;
        transition: none !important;
      }

      html.lenis,
      html.lenis body {
        height: auto;
      }

      .lenis.lenis-smooth {
        scroll-behavior: auto !important;
      }

      .lenis.lenis-smooth [data-lenis-prevent] {
        overscroll-behavior: contain;
      }

      .lenis.lenis-stopped {
        overflow: hidden;
      }

      .lenis.lenis-scrolling iframe {
        pointer-events: none;
      }
    </style>
